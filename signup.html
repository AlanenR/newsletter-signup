<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootsrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter sign up</h1>
        <input type="text" name="inputFirstName" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="inputLastName" class="form-control middle" placeholder="Last name" required>
        <input type="email" name="inputEmail" class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
      </form>
    
</body>
</html>
